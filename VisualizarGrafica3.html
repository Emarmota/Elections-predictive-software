    <script>
        window.onload = function () {
             var res;
            var resultado;
            $.post("http://localhost/Entrenar.php", function (data){
            res = data;                
            resultado= res.split(',');    
            //alert(resultado);
            //alert(resultado[24], resultado[25], resultado[26]);

            resultado[0] = resultado[0].substring(1, resultado[0].length);
             var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "VOTOS NULOS Y TOTAL DE VOTOS ESPERADOS"
                },
                axisX: {

                },
                axisY: {
                    title: "",
                    includeZero: false,
                    suffix: " "
                },
                legend: {
                    cursor: "pointer",
                    fontSize: 16,
                    itemclick: toggleDataSeries
                },
                toolTip: {
                    shared: true
                },
                data: [{
                    name: "GENERAL",
                    type: "spline",
                    yValueFormatString: "# votos",
                    showInLegend: true,
                    dataPoints: [
                        { "label": "Votos Nulos", y:  parseInt(resultado[24]) },
                        { "label": "Minimo de votos esperados", y:  parseInt(resultado[25]) },
                        { "label": "Máximo de votos esperados", y:  parseInt(resultado[26]) }


                    ]
                },
              
             ]
            });
            chart.render();
        })
           

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
