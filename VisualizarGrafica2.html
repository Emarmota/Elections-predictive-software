     <script>
        window.onload = function () {


            var res;
            var resultado;
            $.post("http://localhost/Entrenar.php", function (data){
            res = data;                
            resultado= res.split(',');    
           // alert(resultado);
            //alert(resultado[0]);
            resultado[0] = resultado[0].substring(1, resultado[0].length);


            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "VOTOS ESPERADOS"
                },
                axisX: {

                },
                axisY: {
                    title: "",
                    includeZero: false,
                    suffix: "%"
                },
                legend: {
                    cursor: "pointer",
                    fontSize: 16,
                    itemclick: toggleDataSeries
                },
                toolTip: {
                    shared: true
                },
                data: [{
                    name: "RAC",
                    type: "spline",
                    yValueFormatString: "# ",
                    showInLegend: true,
                    dataPoints: [
                        { "label": "Porcentaje de Votos Esperados", y: parseInt(resultado[18]) },
                        { "label": "Porcentaje Mínimo de Votos Esperados para el candidato", y: parseInt(resultado[19]) },
                        { "label": "Porcentaje Máximo de Votos Esperados", y: parseInt(resultado[20]) },


                    ]
                },
                {
                    name: "AMLO",
                    type: "spline",
                    yValueFormatString: "# ",
                    showInLegend: true,
                    dataPoints: [
                        { "label": "Porcentaje de Votos Esperados", y: parseInt(resultado[12])},
                        { "label": "Porcentaje Mínimo de Votos Esperados para el candidato", y: parseInt(resultado[13]) },
                        { "label": "Porcentaje Máximo de Votos Esperados", y: parseInt(resultado[14]) },

                    ]
                },
                {
                    name: "JAM",
                    type: "spline",
                    yValueFormatString: "# ",
                    showInLegend: true,
                    dataPoints: [
                        { "label": "Porcentaje de Votos Esperados", y: parseInt(resultado[15]) },
                        { "label": "Porcentaje Mínimo de Votos Esperados para el candidato", y: parseInt(resultado[16]) },
                        { "label": "Porcentaje Máximo de Votos Esperados", y: parseInt(resultado[17]) },
                    ]
                },
                {
                    name: "JRC",
                    type: "spline",
                    yValueFormatString: "# ",
                    showInLegend: true,
                    dataPoints: [
                        { "label": "Porcentaje de Votos Esperados", y: parseInt(resultado[21]) },
                        { "label": "Porcentaje Mínimo de Votos Esperados", y: parseInt(resultado[22])},
                        { "label": "Porcentaje Máximo de Votos Esperados", y: parseInt(resultado[23]) },
                    ]
                }]
            });
            chart.render();

        })
            

            function toggleDataSeries(e) {
                if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }

        }
    </script>
